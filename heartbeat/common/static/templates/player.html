<li class=:active">
  <a class="brand" style="cursor:pointer" href="/">heartbeat</a>
</li>

<li><a><i id="icon_back" class="icon-backward"></i></a></li>
<li><a>
  <i id="play-pause" 
    <% if (is_playing) { %>
        class="icon-pause"
    <% } else { %>
        class="icon-play"
    <% } %>>
  </i>
</a></li>
<li><a><i id="icon_heart" class="icon-heart"></i></a></li>
<li><a><i id="icon_forward" class="icon-forward"></i></a></li>
<% if (playing !== void 0) { %>
  <li>
    <a id="artist" href="/artists/<%= playing.get('artist_id') %>/"><%= playing.get("artist") %></a>
  </li>
<li id="space"></li>
<li><a id="song" href=""><%= playing.get('name') %></a></li>
  <% } %>
<div id="player"></div>
