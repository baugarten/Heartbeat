<form name="login" method="POST" class="form-horizontal" action="/accounts/login/">
  <div class="control-group error" id="error">
    <div class="controls">
      <%= error %>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="id_username">Username:</label> 
    <div class="controls">
      <input id="id_username" type="text" name="username" maxlength="30">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="id_password">Password:</label> 
    <div class="controls">
      <input type="password" name="password" id="id_password">
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <input id="login_form" type="submit" value="login">
    </div>
  </div>
</p>
